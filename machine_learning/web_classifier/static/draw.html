<html>
<script type="text/javascript">
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var x = "black",
        y = 2;

    function init() {
        canvas = document.getElementById('can');
        ctx = canvas.getContext("2d");
        for (var i = 0; i < 28; i++) {
            for (var j = 0; j < 28; j++) {
                ctx.strokeRect(j * 10, i * 10, 10, 10);
            }
        }
        w = canvas.width;
        h = canvas.height;

        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
    }


    function draw() {
        ctx.fillRect(10 * Math.floor(currX / 10), 10 * Math.floor(currY / 10), 10, 10);
    }

    function save() {
        document.getElementById("canvasimg").style.border = "2px solid";
        var dataURL = canvas.toDataURL();
        document.getElementById("canvasimg").src = dataURL;
        document.getElementById("canvasimg").style.display = "inline";
    }

    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;

            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(10 * Math.floor(currX / 10), 10 * Math.floor(currY / 10), 10, 10);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }

    function httpClassify(theUrl, vals) {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", theUrl, false); // false for synchronous request
        console.log("bitch")
        console.log(vals)
        xmlHttp.send(vals);
        return xmlHttp.responseText;
    }

    function classify() {
        var c = document.getElementById("can");
        var ctx = c.getContext("2d");
        let store = []
        for (var i = 0; i < 28; i++) {
            for (var j = 0; j < 28; j++) {
                store.push(ctx.getImageData((j * 10) + 3, (i * 10) + 3, 1, 1)["data"][3] / 255);
            }
        }
        console.log(store)

        hold = httpClassify("/classify", JSON.stringify(store))
        console.log(hold)
        document.write(hold)
    }
</script>

<body onload="init()">
    <canvas id="can" width="280" height="280" style="position:absolute;top:10%;left:10%;border:2px solid;"></canvas>
    <button type="button" onclick="classify()">Classify</button>
</body>

</html>
